<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado Saúde</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/contato.css">
</head>

<body>
    <div class="wrapper">
        <nav>
            <div classe="fixed_mobile">
                <div class="logo">
                    <a class="logoButton" href="clinica.html"><img src="./img/header/logo.png" alt="logo"></a>
                </div>
                <!-- Aqui vai o seu menu -->
                <ul>
                    <li><a class="button" href="clinica.html">Clinica</a></li>
                    <li><a class="button" href="atendimento.html">Atendimento</a></li>
                    <li><a class="button" href="sobre.html">Sobre</a></li>
                    <li><a class="button" href="horario.html">Horário</a></li>
                    <li><a class="button" href="contato.html">Contato</a></li>
                </ul>
            </div>
        </nav>

        <div class="main">
            <header>
                <!-- Aqui vai o seu header -->
                <img src="./img/header/background-header-4.png" alt="IMG Header">
            </header>

            <article>
                <h1 class="hr_sobre" id="inicio">Contato</h1>
                <section id="inicio_5">
                    <section class="container_contato">
                        <table>
                            <fieldset class="fieldLabel">
                                <label for="nome">Nome<input type="text"></label>
                                <label for="e-mail">E-mail<input type="text"></label>
                                <label for="assunto">Assunto<input type="text"></label>
                            </fieldset>
                            <fieldset class="fieldTextarea">
                                <textarea name="mensagem" id="mensagem" cols="35" rows="10"></textarea>
                            </fieldset>
                            <fieldset  class="fieldButton">
                                <button type="enviar">Enviar</button>
                                <button type="limpar">Limpar</button>
                            </fieldset>
                        </table>
                    </section>
            </article>

            <footer>
                <!-- Aqui vai o seu rodapé -->
                <img src="./img/footer/background-footer.png" alt="IMG Footer">
            </footer>
        </div>
    </div>
    <script></script>

</html>
